<!DOCTYPE html>
<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="module">
			document.querySelector("#post").addEventListener("click", ()=>{
				fetch("/post_message", {
					method: "post",
					body: document.querySelector("#message").value,
				});
			})
		</script>
	</head>
	<body>
		<textarea id="message" rows="8" cols="80"></textarea>
		<button type="button" id="post">送信</button>
	</body>
</html>
